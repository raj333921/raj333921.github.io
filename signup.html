<body>
    <section class="page-section " id="services">
        <div class="container">
            <h2 class="text-center mt-0">Sign Up</h2>
            <hr class="divider my-4">
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <label for="validationDefault01">First name *</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="mt-5">
                        <label for="validationDefault02">Last name *</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="mt-5">
                        <label for="validationDefaultUsername">CompanyName *</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <label for="validationDefaultUsername">Email *</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>

                        </div>
                </div>
                    <div class="mt-5">
                        <label for="validationDefault04">Sex *</label>
                        <select class="custom-select" id="validationDefault04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="mt-5">

                            <label for="validationDefault03">City *</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                       </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">

                            <label for="validationDefault03">State *</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                    <div class="mt-5">
                            <label for="validationDefault05">Country *</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                    <div class="mt-5">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                        <a href="adminHome.html" class="btn btn-primary">SignUp</a>
                        <a href="index.html" class="btn btn-primary">Cancel</a>

                    </div>
