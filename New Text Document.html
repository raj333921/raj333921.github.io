<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: input</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form action="/action_page.php">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option value="TO">OFFICE</option>
    <option value="TR">REMOTE</option>
    <option value="TS">SICK</option>
    <option value="TV">VACATION</option>
    <option value="TP">PUBLIC HOLIDAY</option>
  </select>
 
     <div class="form-group">
      <label for="usr">Date:</label>
      <input type="date" class="form-control" id="usr" name="usr">
    </div>
    <div class="form-group">
      <label for="tim">Time In:</label>
      <input type="time" class="form-control" id="tim" name="tim">
    </div>
	
	 <div class="form-group">
      <label for="up">Upload:</label>
      <input type="file" class="form-control" id="up" name="up">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
